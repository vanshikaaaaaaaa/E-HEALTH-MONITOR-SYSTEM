<!DOCTYPE html>
<html>
<head>
  <title>Health Attributes</title>
  <link rel="stylesheet" type="text/css" href="ip_project.css">
</head>
<body>
  <h1>Health Attributes</h1>
  <form id="healthForm" class="form">
    <div class="form-group">
      <label for="sleepHours">Enter Sleep Hours:</label>
      <input type="number" id="sleepHours" name="sleepHours" min="0" step="0.5" required>
    </div>

    <div class="form-group">
      <label for="waterIntake">Enter Water Intake (liters):</label>
      <input type="number" id="waterIntake" name="waterIntake" min="0" step="0.1" required>
    </div>

    <div class="form-group">
      <label for="steps">Enter Steps:</label>
      <input type="number" id="steps" name="steps" min="0" required>
    </div>

    <input type="submit" value="Submit" class="submit-btn">
  </form>

  <div id="result" class="result-container"></div>

  <div id="dashboard" class="dashboard-container"></div>

    <!---   <script src=".js"></script>  -->

  <script src="ip_project.js"></script>
</body>
</html>
